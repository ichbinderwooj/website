name: Release
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Send to sonwoojin.com
        run: "curl -X \"POST\" -d \"title=New+Release\" -d \"content=There+was+a+new+release+of+this+website!\" -H \"Authorization: ${{secrets.SWJ_TOKEN}}\" \"http://sonwoojin.com/api/board/announcements\""
